name: flutter_zoom_sdk
description: Zoom SDK implementation by EvilRATT
version: 0.0.1
homepage: https://github.com/evilrat/flutter_zoom_sdk.git

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"


dependencies:
  flutter:
    sdk: flutter
  args: ^2.0.0
  archive: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.evilratt.flutter_zoom_sdk
        pluginClass: FlutterZoomSdkPlugin
      ios:
        pluginClass: FlutterZoomSdkPlugin
